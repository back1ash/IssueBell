name: Build & Deploy

on:
  push:
    branches: [main]
    paths-ignore:
      - 'k8s/deployment.yaml'   # avoid infinite loop from the auto-commit below

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: write           # needed to push updated deployment.yaml back
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        id: build
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: |
            ghcr.io/back1ash/issuebell:latest
            ghcr.io/back1ash/issuebell:sha-${{ github.sha }}

      - name: Update deployment.yaml with new image digest
        run: |
          DIGEST="${{ steps.build.outputs.digest }}"
          sed -i "s|image: ghcr.io/back1ash/issuebell[:@].*|image: ghcr.io/back1ash/issuebell@${DIGEST}|" k8s/deployment.yaml

      - name: Commit and push updated deployment.yaml
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add k8s/deployment.yaml
          git diff --cached --quiet || git commit -m "ci: update image to ${{ github.sha }}"
          git push
