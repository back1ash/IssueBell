# TLS is terminated at the gateway with a Cloudflare Origin Certificate (Full Strict mode).
# Cloudflare <-> origin communication is encrypted on port 443.
# HTTP -> HTTPS redirect is handled by Cloudflare "Always Use HTTPS" setting.
---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: issuebell
  namespace: issuebell
spec:
  parentRefs:
  - name: prod-gateway
    namespace: gateway
    sectionName: https-issuebell   # HTTPS listener with Cloudflare Origin Cert
  hostnames:
  - "issuebell.com"
  rules:
  - matches:
    - path:
        type: PathPrefix
        value: /
    backendRefs:
    - name: issuebell
      port: 80
