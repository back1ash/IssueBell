apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: issuebell
  namespace: issuebell
  annotations:
    nginx.ingress.kubernetes.io/proxy-read-timeout: "60"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "60"
    # cert-manager: automatically provision TLS cert via Let's Encrypt
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - issuebell.com
      secretName: issuebell-tls
  rules:
    - host: issuebell.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: issuebell
                port:
                  number: 80
